<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <title>Harmonica Delivery</title>
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        alt="a harmonica image"
        src="./assets/harmonica.svg"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#">Pictures</a>
        <a class="nav-link" href="#">Content</a>
        <a class="nav-link" href="#">About</a>
      </nav>
    </header>
    <main id="main">
      <!-- news letter area-->
      <form id="form-group">
        <label for="email-input">
          <h1 id="news-description">Let's join in our newsletter</h1>
        </label>
        <input type="email" id="email-input" placeholder="your email" />
        <button type="submit" id="subscribe-button">Subscribe</button>
      </form>
      <!-- end news letter area-->
      <article id="content">
        <section id="vintage" class="harmonica">
          <img
            class="image-content"
            src="./assets/vintage.jpg"
            alt="vintage harmonica"
          />
          <h1>Vintage Harmonics</h1>

          <p>
            With this Vintage Harp by Hohner, you can learn blues, jazz and
            other rithmics
          </p>
        </section>
        <section id="super20" class="harmonica">
          <img
            class="image-content"
            src="./assets/super20.jpg"
            alt="super20 harmonica"
          />
          <h1>Super 20</h1>

          <p>
            With this Super 20 by Hering, you gonna be the best harmonica player
            in 2 hours of pratice !
          </p>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
